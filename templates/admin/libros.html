{%include 'admin/cabecera.html' %}
<br/>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    Datos del libro
                </div>
                <div class="card-body">
                   <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                      <label for="txtNombre" class="form-label">Nombre del libro</label>
                      <input type="text"
                        class="form-control" name="txtNombre" id="" aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                    </div>
                    <div class="mb-3">
                      <label for="txtImagen" class="form-label">Imagen:</label>
                      <input type="file"
                        class="form-control" name="txtImagen" id="" aria-describedby="helpId" placeholder="Selecione la Imagen"> 
                    </div>
                    <div class="mb-3">
                      <label for="txtUrl" class="form-label">Url:</label>
                      <input type="text"
                        class="form-control" name="txtUrl" id="" aria-describedby="helpId" placeholder="Url descarga">
                      
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                   </form>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col"> Nombre</th>
                            <th scope="col"> Imagen</th>
                            <th scope="col"> Url</th>
                            <th scope="col"> Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros%}
                        <tr class="">
                            <td scope="row">{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ libro[2] }}" class="img-fluid rounded-top" alt="">
                                {{ libro[2] }}
                            </td>
                            <td>{{ libro[3] }}</td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{ libro[0] }}" type="text" name="txtID" id="txtID">
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
            
            
        </div>
        
    </div>
</div>


{%include 'admin/pie.html' %}
